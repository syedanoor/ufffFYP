{% extends "Home/base.html" %}
{% block content %}
<div class="no">
    <div class="container">
        <div class="row text-center  ">
            <div class="col-md-12">
                <br /><br />
                <h2 style="color:white"> Get Register</h2>
               

                 <br />
            </div>
        </div>
         <div class="row">
               
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                        <strong>  New User ? Register Yourself </strong>  
                            </div>
                            <div class="panel-body" style="background-color:#150A03">
                                <form name="form" role="form" action="" method="post" >{% csrf_token %}
<br/>
                                        <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                                            <input type="text" name="name"  class="form-control"  placeholder="Your Name" required/>
                                        </div>

                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                            <input type="text" name="userName" class="form-control" placeholder="Desired Username" required />
                                     </div>
                                     {% if messages %}
                                            {% for msg in messages %}
                                                <div  role="alert">
                                                    {{msg.message}}
                                                </div>
                                            {% endfor %}
                                        {% endif %}
                                         <div class="form-group input-group">
                                            <span class="input-group-addon"></span>
                                            <input type="email" name="email" id="email" class="form-control" onchange="email_validate(this.value);"  placeholder="Your Email" required />
                                         </div>
                                      <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" name="password" class="form-control" id="pass1"  placeholder="Enter Password" required/>
                                        </div>
                                     <div class="form-group input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                            <input type="password" name="pwd" class="form-control" id="pass2" placeholder="Retype Password" onkeyup="checkPass(); return false;" required />
                                     </div>
                                    <span id="confirmMessage" ></span>

                                     <span class="pull-right">
                                     <input type="submit" class="btn btn-success " value="Register Me">
                                     </span>
                                    <br>
                                    <hr/>
                                    <p style="color: white">     Already Registered ?  <a href="{% url 'login' %}" >Login here</a> </p>
                                </form>
                            </div>
                             </div>
                            <br>
                      <br>
                      <br>
                      <br>

                    </div>
        </div>
    </div>

    {% endblock %}
    </div>
